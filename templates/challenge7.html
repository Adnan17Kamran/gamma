<!DOCTYPE html>
<html>
  <head>
    <title>Challenge 7</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Challenge 7</h1>
      <p>Perform the following calculations:</p>
      <ul>
        <li>Find the square root of (A - B)</li>
        <li>Find the cube of C</li>
        <li>Add the result of their difference to the previous result</li>
        <li>Add 2 to the final result</li>
      </ul>
      <form action="/challenge7-validator" method="POST">
        <div class="form-group">
          <label for="number">Enter your answer:</label>
          <input type="number" class="form-control" id="number" name="number" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      {% if result %}
        <div class="mt-3 alert alert-success">{{ result }} Number : {{ number }}</div>
      {% endif %}
    </div>
  </body>
</html>
